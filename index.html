<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-container">
        <h2>Tic Tac Toe</h2>
        <div class="item-container" id="item-container">
            <div class="items" id="one"></div>
            <div class="items" id="two"></div>
            <div class="items" id="three"></div>
            <div class="items" id="four"></div>
            <div class="items" id="five"></div>
            <div class="items" id="six"></div>
            <div class="items" id="seven"></div>
            <div class="items" id="eight"></div>
            <div class="items" id="nine"></div>
        </div>
        <div id="result"></div>
        <div id="final">
        <button id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
